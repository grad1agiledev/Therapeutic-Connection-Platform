# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Mock Stripe configuration for tests
stripe.api.key=sk_test_mock
stripe.webhook.secret=whsec_mock
stripe.publishable.key=pk_test_mock

# Test base URL
app.base-url=http://localhost:8080

# Admin emails for testing
app.admin.emails=test@example.com

# Session rates for testing
app.session.rates.individual=100
app.session.rates.couple=150
app.session.rates.group=200

# Logging level
logging.level.org.springframework=ERROR
logging.level.com.project.Therapeutic_Connection_Platform=DEBUG

# Test configuration
spring.test.mockmvc.print=none 