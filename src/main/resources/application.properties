spring.application.name=Therapeutic-Connection-Platform

# Stripe API configuration
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Server configuration
server.port=8080

#from now used localhost
therapist.api.url=http://localhost:8080/api/therapists

#mysql credientals
spring.datasource.url=jdbc:mysql://localhost:3306/therapeutic_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# serving anything under uploads/ from the file system
spring.web.resources.static-locations=file:uploads/
spring.mvc.static-path-pattern=/uploads/**

