<!DOCTYPE html>
<html>
<head>
    <title>Stripe Payment Test</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        #card-element {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            background: #5469d4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #999;
        }
        #payment-result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e9;
            color: #1b5e20;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>Test Payment</h1>
    
    <form id="payment-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" value="20.00" min="1" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="card-element">Credit or debit card</label>
            <div id="card-element"></div>
        </div>
        
        <button type="submit" id="submit-button">Pay Now</button>
    </form>
    
    <div id="payment-result"></div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_51R2RkKQS7OAyjy6Eg4xpk0E1wsWDEangG4utoPx9PMxsEGiCycfEcdl5UbDjdArXuNxdjD8k2pzEwLTUwDM3WGla003XtqGLLF');
        const elements = stripe.elements();
        const cardOptions = {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: 'Arial, sans-serif',
                    '::placeholder': {
                        color: '#aab7c4',
                    },
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a',
                },
            },
        };
        const card = elements.create('card', cardOptions);
        card.mount('#card-element');

        // Get DOM elements
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const resultDiv = document.getElementById('payment-result');

        // Handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            submitButton.disabled = true;
            resultDiv.textContent = 'Processing payment...';

            try {
                // Step 1: Create a customer
                const customerResponse = await fetch('/api/payment/create-customer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        name: document.getElementById('name').value
                    })
                });
                
                if (!customerResponse.ok) {
                    throw new Error('Failed to create customer');
                }
                
                const customerId = await customerResponse.text();
                console.log('Customer created:', customerId);

                // Step 2: Create a payment method
                const { paymentMethod, error: paymentMethodError } = await stripe.createPaymentMethod({
                    type: 'card',
                    card: card,
                    billing_details: {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value
                    }
                });

                if (paymentMethodError) {
                    throw new Error(paymentMethodError.message);
                }
                
                console.log('Payment method created:', paymentMethod.id);

                // Step 3: Create a payment intent
                const paymentIntentResponse = await fetch('/api/payment/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: Math.round(document.getElementById('amount').value * 100),
                        currency: 'usd',
                        paymentMethodId: paymentMethod.id,
                        customerId: customerId
                    })
                });

                if (!paymentIntentResponse.ok) {
                    const errorData = await paymentIntentResponse.json();
                    throw new Error(errorData?.error || 'Failed to create payment intent');
                }
                
                const paymentIntentData = await paymentIntentResponse.json();
                console.log('Payment intent created:', paymentIntentData);

                // Step 4: Confirm the payment intent client-side
                const { error: confirmError, paymentIntent } = await stripe.confirmCardPayment(
                    paymentIntentData.clientSecret, {
                        payment_method: paymentMethod.id,
                        return_url: window.location.origin + '/payment-success.html'
                    }
                );

                if (confirmError) {
                    throw new Error(confirmError.message);
                }
                
                // Check if payment requires additional actions
                if (paymentIntent && paymentIntent.status === 'succeeded') {
                    // Payment succeeded
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Payment successful!';
                } else {
                    // Payment requires additional actions or is processing
                    resultDiv.className = 'success';
                    resultDiv.textContent = 'Payment is processing. You may be redirected for authentication.';
                }
                
            } catch (error) {
                console.error('Payment error:', error);
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
